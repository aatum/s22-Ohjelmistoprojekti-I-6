<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Producers</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="col-md-4">
	<h1>Producer</h1>
	<h2><a href="/index" class="btn btn-outline-primary">Home page</a><a href="/add" class="btn btn-outline-success">Add product</a>
	</h2>
	</div>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>

		<tr th:each="producer : ${producer}">
			<td th:text="${producer.id}"></td>
			<td th:text="${producer.name}"></td>
			<td> <a th:href="@{/delete/{id}(id=${producer.id})}" class="btn btn-outline-danger">Delete</a></td>
 			<td><a th:href="@{/edit/{id}(id=${producer.id})}" class="btn btn-outline-info">Edit</a></td>
		</tr>
	</table>
</body>
</html>
