<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List by producer</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>List by producer</h1>
	
	<a href="/index" class="btn btn-outline-primary">Home page</a>
	
	<div th:object="${producer}">
	
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Type</th>
			<th>Producer</th>
			<th>Price</th>
			<th></th>
			<th></th>
		</tr>

		<tr th:each="cloth : ${cloth}">
		
			<td th:if="${cloth.producer.producerid == 1}" th:text="${cloth.id}"></td>
			<td th:if="${cloth.producer.producerid == 1}" th:text="${cloth.name}"></td>
			<td th:if="${cloth.producer.producerid == 1}" th:text="${cloth.type}"></td>
			<td th:if="${cloth.producer.producerid == 1}" th:text="${cloth.producer.name}"></td>
			<td th:if="${cloth.producer.producerid == 1}" th:text="${cloth.price}"></td>
			
			
		</tr>
	</table>
	</div>

</body>
</html>
