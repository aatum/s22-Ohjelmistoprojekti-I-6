<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List by producer</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="col-md-4">
	<h2 th:text="${producer.name}">List by producer</h2>
	<h2><a href="/index" class="btn btn-outline-primary">Home page</a>
	<a href="/add" class="btn btn-outline-success">Add product</a>
	<a href="/producerlist" class="btn btn-outline-primary">Producerlist</a>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
	</h2>
	</div>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Type</th>
			<th>Producer</th>
			<th>Price</th>
			<th></th>
			<th></th>
		</tr>
		
		<tr th:each="cloth : ${producer.clothes}" >
		
			<td th:if="${cloth.producer.producerid == producer.producerid}" th:text="${cloth.id}"></td>
			<td th:if="${cloth.producer.producerid == producer.producerid}" th:text="${cloth.name}"></td>
			<td th:if="${cloth.producer.producerid == producer.producerid}" th:text="${cloth.type}"></td>
			<td th:if="${cloth.producer.producerid == producer.producerid}" th:text="${cloth.producer.name}"></td>
			<td th:if="${cloth.producer.producerid == producer.producerid}" th:text="${cloth.price}"></td>

			
		</tr>
	</table>
	</div>
</body>
</html>
